<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS Manipulation Using JavaScript</title>
		<link rel="stylesheet" href="./src/style.css" />
	</head>
	<body>
		<h1>Update CSS Variables <span class="hl">JS</span></h1>
		<div class="controls">
			<label for="spacing">Spacing</label>
			<input
				type="range"
				name="spacing"
				id="spacing"
				min="10"
				max="200"
				value="10"
			/>
			<label for="blur">Blur</label>
			<input type="range" name="blur" id="blur" min="0" max="25" value="10" />
			<label for="base">Base Color</label>
			<input type="color" name="base" id="base" value="#34ff43" />
		</div>
		<div class="img-container">
			<img
				src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?q=80&w=1948&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
				alt="some random image"
			/>
		</div>

		<script src="./src/mian.js"></script>
	</body>
</html>
